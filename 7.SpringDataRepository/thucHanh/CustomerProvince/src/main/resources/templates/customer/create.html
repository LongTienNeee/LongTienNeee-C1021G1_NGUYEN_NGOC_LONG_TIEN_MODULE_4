  <form th:action="@{/create-customer}" th:object="${customer}" method="post">

        <td>Name</td>

      </tr>

        <td><input th:type="text" th:field="*{age}"></td>
      </tr>
      <tr>
        <td>Province</td>
        <td>
          <select th:field="*(provinces)">
            <option th:each="p : ${provinces}" th:value="${p.provinceId}" th:text="${p.provinceName}"></option>
          </select>
        </td>
      </tr>

</html>
