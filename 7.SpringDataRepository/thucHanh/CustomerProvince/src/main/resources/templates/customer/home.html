<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Customer</title>
</head>
<body>
<h1>Home</h1>
<button><a href="/province">Province Page</a></button>
<table>
    <tr>
        <th colspan="4">Customer List</th>
    </tr>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Province</td>
    </tr>
    <th:block th:each="customer :${customer}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.age}"></td>
            <td th:text="${customer.province.provinceName}"></td>
        </tr>
    </th:block>
</table>
<button><a href="/create-customer">Create a Customer</a></button>
</body>
</html>
