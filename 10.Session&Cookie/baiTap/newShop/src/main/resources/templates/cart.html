<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<button><a href="/yobato"><p>Trang chủ</p></a></button>
<form th:action="@{/shop}" th:object="${cart}" method="post">

    <table border="1">

        <tr th:each="product: ${cart.products}">

            <table class="table">
                <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Sản Phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                </tr>
                </thead>
                <tbody>
              <tr th:each="product : ${product}">
                <td ><img th:src="${product.getKey().img}" alt="" style="width: 50%; height: 50%"></td>
                <td th:text="${product.getKey().nameProduct}"></td>
                <td>
                    <a id="decrease_button" th:text="${'-'}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                       th:text="${'+'}"></a>
                </td>
                <td th:text="${product.getKey().priceProduct}"></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td>Tổng :</td>
                  <td th:text="${cart.countTotalPayment()}"></td>
              </tr>
                </tbody>
            </table>
        </tr>

    </table>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
