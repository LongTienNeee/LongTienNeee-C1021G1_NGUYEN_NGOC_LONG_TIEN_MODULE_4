<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a User</title>
</head>
<body>
<h1 align="center">Create User</h1>
<fieldset>
    <legend align="center">Create</legend>
    <form th:action="@{/create}" th:object="${userDto}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input th:type="text" th:field="*{firstName}"></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input th:type="text" th:field="*{lastName}"></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input th:type="text" th:field="*{age}"></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>
            <tr>
                <td>Number Phone</td>
                <td><input th:type="text" th:field="*{phoneNumber}"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber Error</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input th:type="text" th:field="*{email}"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Táº¡o"></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
