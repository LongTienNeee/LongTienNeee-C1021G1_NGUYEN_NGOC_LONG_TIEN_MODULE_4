<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Thêm hiệu ứng bằng Jquery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function (){
      $("#hide").click(function (){
        $("img").hide();
        $("img").hide();
      });
      $("#show").click(function (){
        $("img").show();
        $("img").show();
      });

      $("#moveRight").click(function (){
          var div = $("#honda")
          div.animate({left : '600px'}, "slow");
      });
        $("#moveLeft").click(function (){
            var div = $("#honda")
            div.animate({left : '0px'}, "slow");
        });
    })
  </script>
</head>

<body>
<div>
    <h1 align="center" style="background-color: pink ; padding-bottom: 20px" >Trang web lành mạnh</h1>
</div>

    <div>
    <table align="center">
       <tr>
            <td colspan="2">
                <img src="https://newsmd1fr.keeng.net/netnews/archive/images/2021/04/13/tinngan_020730_974902238_1.jpg" alt="Xe hư" >
            </td>
       </tr>
        <tr>
            <td><button id="hide" type="button" class="btn btn-outline-danger">Tắt đi tiu tơ tới</button></td>
            <td><button id="show"type="button" class="btn btn-outline-success">Nhấn vào em đii</button></td>
        </tr>
    </table>
    </div>

<div>
    <table>
        <tr>
            <td><button id="moveRight" type="button" class="btn btn-outline-success">Nhấn để xe di chuyển tới</button></td>
            <td><button id="moveLeft" type="button" class="btn btn-outline-success">Nhấn để xe di chuyển lùi</button></td>
        </tr>
        <tr>
            <td>
                <img id="honda" style="position: absolute" src="https://sp-ao.shortpixel.ai/client/q_glossy,ret_img,w_550,h_400/http://hondahoangviet.com/wp-content/uploads/2019/01/Honda-future-xanh-den.png" alt="" >
            </td>
        </tr>



    </table>
</div>

</body>
</html>
