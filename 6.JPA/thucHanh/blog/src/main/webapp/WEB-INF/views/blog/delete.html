<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<button><a href="/blog">Home</a></button>
<fieldset>
    <legend>Delete</legend>
    <h3>Are you sure ?</h3>
    <h3>Delete?</h3>
    <form th:action="@{/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Id:</td>
            <td th:text="${blog.id}"></td>
        </tr>
        <tr>
            <td>Tên Blog : </td>
            <td th:text="${blog.blogName}"></td>
        </tr>
        <tr>
            <td>Ngày Tạo :</td>
            <td th:text="${blog.dateCreate}"></td>
        </tr>
        <tr>
            <td>Nội Dung</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
    </form>
</fieldset>
</body>
</html>
