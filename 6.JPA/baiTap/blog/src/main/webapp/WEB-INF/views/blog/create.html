<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<button><a href="/blog">Home</a></button>
<fieldset>
    <legend>Create</legend>
    <form th:action="@{/create}" th:object="${blog}" method="post">
        <table>
            <tr>
                <td>Tên Blog :</td>
                <td><input  th:type="text" th:field="*{blogName}"></td>
            </tr>
            <tr>
                <td>Ngày Tạo :</td>
                <td><input th:type="date" th:field="*{dateCreate}"></td>
            </tr>
            <tr>
                <td>Nội dung :</td>
                <td><input  th:type="text" th:field="*{content}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Tạo"></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
