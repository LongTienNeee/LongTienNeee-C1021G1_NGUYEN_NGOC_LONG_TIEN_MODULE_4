<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Blog</title>
</head>
<body>
<button><a href="/create">Create a Blog</a></button>
<h1>Home Blog</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Tên Blog</td>
        <td>Ngày Tạo </td>
        <td>Nội Dung</td>
        <td>Xóa</td>
    </tr>
       <th:block th:each="blog : ${blogs}">
           <tr>
               <td th:text="${blog.id}"></td>
               <td th:text="${blog.blogName}"></td>
               <td th:text="${blog.dateCreate}"></td>
               <td th:text="${blog.content}"></td>
               <td><a th:href="@{/delete/__${blog.id}__}">Xóa</a></td>
               <td><a th:href="@{/edit/__${blog.id}__}">Sửa</a></td>

           </tr>
       </th:block>
</table>
</body>
</html>
