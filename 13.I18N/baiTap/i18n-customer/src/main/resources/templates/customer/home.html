<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>

<h1 align="center" th:text="#{title.heading}"></h1>
<span th:text="#{language.name}"></span><a href="?lang=en">English</a> | <a href="?lang=ko">Korea</a>

<button style="size: 300px" align="center" type="button" class="btn btn-danger"><a href="/link" th:text="#{warning.no}"></a></button>
<table class="table table-dark">
    <tr class="table-active">
        <th colspan="4" th:text="#{table.heading}"></th>
    </tr>
    <tr>
        <td th:text="#{field.id}"></td>
        <td th:text="#{field.name}"></td>
        <td th:text="#{field.age}"></td>
        <td th:text="#{field.img}"></td>
    </tr>
    <th:block th:each="customers : ${customer}">
        <tr>
            <td th:text="${customers.id}"></td>
            <td th:text="${customers.name}"></td>
            <td th:text="${customers.age}"></td>
            <td><img th:src="${customers.img}" alt=""></td>
        </tr>
    </th:block>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body>
</html>
